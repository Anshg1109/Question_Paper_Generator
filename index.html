<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Paper Generator</title>
  <style>
    /* Add some basic styling here (optional) */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin-bottom: 10px;
    }
    #questionPaper {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Question Paper Generator</h1>
  <label for="totalMarks">Total Marks:</label>
  <input type="number" id="totalMarks"><br>
  <label for="easy">Easy (%)</label>
  <input type="number" id="easy"><br>
  <label for="medium">Medium (%)</label>
  <input type="number" id="medium"><br>
  <label for="hard">Hard (%)</label>
  <input type="number" id="hard"><br>
  <button onclick="generateQuestionPaper()">Generate Question Paper</button>
  <div id="questionPaper"></div>

  <script>
async function generateQuestionPaper() {
  const totalMarks = document.getElementById('totalMarks').value;
  const easy = document.getElementById('easy').value;
  const medium = document.getElementById('medium').value;
  const hard = document.getElementById('hard').value;
  const response = await fetch(`http://localhost:3001/generate-paper?totalMarks=${totalMarks}&easy=${easy}&medium=${medium}&hard=${hard}`);
  const data = await response.json();

  const questionPaperElement = document.getElementById('questionPaper');
  questionPaperElement.textContent = JSON.stringify(data, null, 2);
}

  </script>
</body>
</html>
